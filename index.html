<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>AR-Robots</title>
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<!--
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		-->
	</head>
	<body>
		<div class="hskcolor" id="barShadowTop" style="z-index: 99; position: absolute; bottom: 0; width: 100%; height: 20%;">
			<img style="float: left; position: relative; margin: .8%; width: 9%" src="assets/gamerlogo.png" />
			<img style="float: right; position: relative; margin: 2.5%; width: 30%" src="assets/hsk.png" />
		</div>
		<div class="hskcolor" id="barShadowBot" style="z-index: 99; position: absolute; top: 0; width: 100%; height: 5%;">
		</div>
		<div class="reveal">
			<div class="slides">
				<section>
					<img class="noBorder upMargin" style="width: 100%" src="assets/logo_final.png" />
				</section>
				<section>
					<iframe id="iFrame" class="upMargin" src="threejs/index.html" scrolling="no" style="border:none; width: 550px; height: 500px; overflow: hidden"></iframe>
				</section>
				<section>
					<img class="noBorder" style="margin-top: -5.35% !important; width: 150%" src="assets/fight.png" />
				</section>
				<section>
					<h1>Augmented Reality</h1>
				</section>
				<section>
					<h1>Aufgabe</h1>
				</section>
				<section>
					<img class="noBorder" style="margin-top: -5.35% !important; width: 63%" src="assets/samplezoomed.png" />
				</section>
				<section>
					<img class="noBorder" style="margin-top: -5.35%; width: 80%;" src="assets/aufbau.png" />
				</section>
				<section>
					<h1>Computer Vision</h1>
					<img class="noBorder" style="margin-top: -5.35%; padding: 5%; width: 20%;" src="assets/vision.png" />
				</section>
				<section>
					<h1 style="font-size: 200px !important">2D &#8594; <span id="dreiD">3D</span></h1>
				</section>
				<section>
					<img class="noBorder" style="margin-top: -5.35%; width: 68%;" src="assets/markers.jpg" />
				</section>
				<section>
					<div style="position:relative; width: 100%; height: 600px; margin:0 auto;">
					<img class="fragment fade-out noBorder" data-fragment-index="0" src="assets/homographie.png" style="position:absolute;top:0;left:0;opacity:1 !important" />
					<img class="fragment slide-in noBorder" data-fragment-index="0" src="assets/homographie2.png" style="position:absolute;top:0;left:0;opacity:1 !important" />
					</div>
				</section>
				<section>
					<img style="margin-top: -5.35% !important" src="assets/sample.png" />
				</section>
				<section>
					<h1>ZUKUNFT</h1>
				</section>
			</div>
		</div>
		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script>
			Reveal.initialize({
				history: true,
				controls: false,
				dependencies: []
			});
		</script>
		<script>
		document.getElementById('iFrame').addEventListener("contextmenu", function() {return false});
		document.addEventListener("mousedown", handleClick, false);
		document.addEventListener("contextmenu", function(e) { e.preventDefault(); }, false);
		function handleClick(e) {
			e.preventDefault();
			if(e.button === 0) Reveal.next();
			if(e.button === 2) Reveal.prev();
		}
		</script>
	</body>
</html>
